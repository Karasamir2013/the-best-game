<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Game</title>
  <style>
    body {
      text-align: center;
      background-color: #87ceeb;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid black;
      margin-top: 20px;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Car Game</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <br>
  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Car object
    let car = {
      x: 100,
      y: 100,
      width: 60,
      height: 30,
      speed: 5,
      color: "red"
    };

    // Traffic array and road speed
    let traffic = [];
    let roadSpeed = 5;
    let animationId;

    // Draw car
    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(car.x + 10, car.y + car.height, 8, 0, Math.PI * 2);
      ctx.arc(car.x + car.width - 10, car.y + car.height, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    // Spawn traffic
    function spawnTraffic() {
      if (Math.random() < 0.03) {
        let laneX = [160, 300, 440, 580];
        let x = laneX[Math.floor(Math.random() * laneX.length)];
        traffic.push({
          x: x,
          y: -50,
          width: 60,
          height: 30,
          speed: roadSpeed - 1,
          color: "blue"
        });
      }
    }

    // Game loop
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawCar();

      // Draw traffic
      for (let i = traffic.length - 1; i >= 0; i--) {
        let t = traffic[i];
        t.y += t.speed;
        ctx.fillStyle = t.color;
        ctx.fillRect(t.x, t.y, t.width, t.height);

        if (
          car.x < t.x + t.width &&
          car.x + car.width > t.x &&
          car.y < t.y + t.height &&
          car.y + car.height > t.y
        ) {
          cancelAnimationFrame(animationId); // Stop game on crash
          alert("ðŸ’¥ Crash! Click Restart to play again.");
        }

        if (t.y > canvas.height) traffic.splice(i, 1);
      }

      spawnTraffic();
      animationId = requestAnimationFrame(update);
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key === "w") car.y -= car.speed;
      if (e.key === "ArrowDown" || e.key === "s") car.y += car.speed;
      if (e.key === "ArrowLeft" || e.key === "a") car.x -= car.speed;
      if (e.key === "ArrowRight" || e.key === "d") car.x += car.speed;
    });

    // Restart button
    document.getElementById("restartBtn").addEventListener("click", () => {
      car.x = 100;
      car.y = 100;
      traffic = [];
      roadSpeed = 5;
      update(); // Restart game loop
    });

    // Start the game
    update();
  </script>
</body>
</html>
