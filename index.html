<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Game</title>
  <style>
    body {
      text-align: center;
      background-color: #87ceeb; /* sky blue */
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Car Game</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = {
      x: 370,
      y: 400,
      width: 60,
      height: 30,
      speed: 5,
      color: "red"
    };

    function drawRoad() {
      // Grass
      ctx.fillStyle = "green";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Sidewalks
      ctx.fillStyle = "#c0c0c0"; // gray sidewalk
      ctx.fillRect(0, 0, 120, canvas.height);
      ctx.fillRect(canvas.width - 120, 0, 120, canvas.height);

      // Road
      ctx.fillStyle = "#1a1a1a"; // black asphalt
      ctx.fillRect(120, 0, canvas.width - 240, canvas.height);

      // Center dashed yellow line
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 5;
      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, y);
        ctx.lineTo(canvas.width / 2, y + 20);
        ctx.stroke();
      }

      // White lane markings (left and right)
      ctx.strokeStyle = "white";
      ctx.lineWidth = 3;
      for (let y = 0; y < canvas.height; y += 30) {
        ctx.beginPath();
        ctx.moveTo(260, y);
        ctx.lineTo(260, y + 15);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(canvas.width - 260, y);
        ctx.lineTo(canvas.width - 260, y + 15);
        ctx.stroke();
      }
    }

    function drawCar() {
      // Car body
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);

      // Car roof
      ctx.fillStyle = "lightgray";
      ctx.fillRect(car.x + 10, car.y - 15, car.width - 20, 15);

      // Wheels
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(car.x + 12, car.y + car.height, 8, 0, Math.PI * 2);
      ctx.arc(car.x + car.width - 12, car.y + car.height, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar();
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key === "w") car.y -= car.speed;
      if (e.key === "ArrowDown" || e.key === "s") car.y += car.speed;
      if (e.key === "ArrowLeft" || e.key === "a") car.x -= car.speed;
      if (e.key === "ArrowRight" || e.key === "d") car.x += car.speed;

      // Keep car on road
      if (car.x < 120) car.x = 120;
      if (car.x + car.width > canvas.width - 120) car.x = canvas.width - 120 - car.width;
      if (car.y < 0) car.y = 0;
      if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;
    });

    update();
  </script>
</body>
</html>
