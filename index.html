<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Game</title>
  <style>
    body {
      text-align: center;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid white;
      background-color: #2c2c2c; /* dark gray road */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="color:white;">ðŸš— Car Game</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = {
      x: 370,
      y: 400,
      width: 60,
      height: 30,
      speed: 5,
      color: "blue"
    };

    function drawRoad() {
      // Fill background road
      ctx.fillStyle = "#2c2c2c";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Sidewalks
      ctx.fillStyle = "#555";
      ctx.fillRect(0, 0, 100, canvas.height); // left sidewalk
      ctx.fillRect(canvas.width - 100, 0, 100, canvas.height); // right sidewalk

      // Lane markings
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 4;
      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, y);
        ctx.lineTo(canvas.width / 2, y + 20);
        ctx.stroke();
      }
    }

    function drawCar() {
      // Car body
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);

      // Car roof
      ctx.fillStyle = "lightblue";
      ctx.fillRect(car.x + 10, car.y - 15, car.width - 20, 15);

      // Wheels
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(car.x + 12, car.y + car.height, 8, 0, Math.PI * 2);
      ctx.arc(car.x + car.width - 12, car.y + car.height, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar();
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key === "w") car.y -= car.speed;
      if (e.key === "ArrowDown" || e.key === "s") car.y += car.speed;
      if (e.key === "ArrowLeft" || e.key === "a") car.x -= car.speed;
      if (e.key === "ArrowRight" || e.key === "d") car.x += car.speed;

      // Keep inside road (between sidewalks)
      if (car.x < 100) car.x = 100;
      if (car.y < 0) car.y = 0;
      if (car.x + car.width > canvas.width - 100) car.x = canvas.width - 100 - car.width;
      if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;
    });

    update();
  </script>
</body>
</html>
